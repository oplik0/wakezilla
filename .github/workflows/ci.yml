name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Rust toolchain (nightly) and wasm target
        run: rustup toolchain install nightly --allow-downgrade

      - name: Setup Rust toolchain and wasm target
        run: rustup target add wasm32-unknown-unknown

      - name: âš¡ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . frontend

      - name: Cache Cargo bin directory
        uses: actions/cache@v4
        id: cache-cargo-bin
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-v1
          restore-keys: |
            ${{ runner.os }}-cargo-bin-

      - name: Install Trunk
        if: steps.cache-cargo-bin.outputs.cache-hit != 'true'
        run: |
          if ! command -v trunk &> /dev/null; then
            cargo install trunk
          fi

      - name: Install Tarpaulin
        if: steps.cache-cargo-bin.outputs.cache-hit != 'true'
        run: |
          if ! command -v cargo-tarpaulin &> /dev/null; then
            cargo install cargo-tarpaulin
          fi

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Build frontend
        run: cd frontend && trunk build --release

      - name: Run tests with tarpaulin
        env:
          RUSTFLAGS: -C debuginfo=2
        run: cargo tarpaulin --workspace --timeout 180 --out Xml
